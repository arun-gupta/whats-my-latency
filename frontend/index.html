<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's My Latency?</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div style="background: #222; color: #00ff00; padding: 1em; text-align: center; font-size: 1.1em; border-bottom: 2px solid #00ff00;">
    ðŸš€ <b>Live Demo:</b> <a href="https://whats-my-latency.pages.dev/" target="_blank" style="color: #39ff14; text-decoration: underline;">https://whats-my-latency.pages.dev/</a>
  </div>
  <main class="terminal-container" role="main">
    <header>
      <button id="theme-toggle-btn" title="Toggle Theme" aria-label="Toggle color theme" tabindex="0">ðŸŒˆ Theme</button>
      <h1>What's My Latency?</h1>
      <p>Measure your real-time latency to Cloudflare edge locations.</p>
    </header>
    <div id="feedback-message" aria-live="polite" role="alert" style="margin-bottom:1rem;"></div>
    <div id="loading-spinner" aria-label="Loading" style="display:none; text-align:center; margin-bottom:1rem;"></div>
    <div id="turnstile-container" style="margin-bottom: 1rem; text-align: center;">
      <!-- Cloudflare Turnstile widget will be rendered here -->
      <div class="cf-turnstile" data-sitekey="0x4AAAAAABlib5O3WAAktnD7"></div>
    </div>
    <button id="retest-btn" aria-label="Re-Test Latency" tabindex="0">Re-Test</button>
    <section aria-label="Latency Results">
      <table id="latency-table" aria-label="Latency results table">
        <thead>
          <tr>
            <th scope="col">POP</th>
            <th scope="col">Latency (ms)</th>
            <th scope="col">Country</th>
          </tr>
        </thead>
        <tbody>
          <!-- Results will be inserted here -->
        </tbody>
      </table>
    </section>
    <section id="leaderboard-map" aria-label="Leaderboard or Map">
      <!-- Map or leaderboard placeholder -->
    </section>
    <section aria-label="Latency Map">
      <div id="latency-map" style="height: 400px; margin-top: 2rem; border-radius: 8px; overflow: hidden;" role="region" aria-label="Latency map"></div>
      <button id="center-me-btn" style="margin-top: 1rem;" aria-label="Center map on your location" tabindex="0">Center on Me</button>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="main.js"></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</body>
</html>
